<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PillTrackr : Sell</title>

        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/presc.css">
        
    </head>

    <body>
        
        <nav class="navbar"></nav>


        <div class="apply-form">
            
            <h1 class="heading2">Upload Your Prescription and let the seller handle your order.</h1>

            <input type="file" id="presimg" name="order" class="filebtn" accept="image/*"><br>
            
            <input type="text" class="billing-name" autocomplete="off" id="billing-name" placeholder="Enter Your Name"><br>
            
            <textarea id="user-add" class="user-add" placeholder="Address"></textarea><br>
            
            <input type="number" class="pincode" autocomplete="off" id="pincode" placeholder="Pincode"><br>
            
            <input type="number" class="number" autocomplete="off" id="number" placeholder="Number"><br>
            
            <label   class="info-label">Important info: You will recieve a bill when the seller process your order. you can pay through any mode of payment</label>
            <br><br> 
            
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
             <label for="terms-and-cond">Agree to Our <a href="">Terms and Conditions</a></label><br>
            
            <button class="sub-btn" id="apply-form-btn">Order</button>
            
        </div>
        <script src="/js/nav.js"></script>
        <script src="/js/presc.js"></script>



    </body>

</html>
